{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'indexcontent.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'stepstyle.css' %}" />
<div class="container">
    <div class="row">
        {% for route in routes %}
        <div class="col-md-4 routeindex">
            <h2>{{ route.name }}</h2>
            <div class="routeindextext"><p>{{ route.text }}</p></div>
            <a class = "btn btn-primary btn-sm" href="/steps/route/{{route.id}}">Go to route {{route.id}}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
